name: CI

on:
  push:
    branches:
      - main
      - work
  pull_request:

jobs:
  lint:
    name: PHP Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPCS
        run: |
          if compgen -G "web/{modules,themes,profiles}/custom/**/*.{php,module,inc,install,test,profile,theme,yml}" > /dev/null; then
            composer phpcs
          else
            echo "No custom PHP or YAML files found for PHPCS."
          fi

      - name: Run PHPStan
        run: |
          if compgen -G "web/{modules,themes,profiles}/custom/**/*.{php,module,inc}" > /dev/null; then
            composer phpstan
          else
            echo "No custom PHP files found for PHPStan."
          fi
